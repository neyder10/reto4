<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <input
          type="text"
          formControlName="FirstName"
          class="form-control"
          placeholder="Nombre"
          #FirstName
          id = "FirstName"
          [ngClass]="{'is-invalid': submitted && f['FirstName'].errors}"/>
        <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback">
          <div *ngIf="f['FirstName'].errors['required']">Campo requerido</div>
          <div *ngIf="f['FirstName'].errors['minlength']">El nombre debe tener al menos 3 carácteres</div>
          <div *ngIf="f['FirstName'].errors['minlength']">El nombre supera la cantidad permitida de caracteres</div>
        </div>
      </div>
   
      <div class="form-group mb-3">
        <input
          type="text"
          formControlName="LastName"
          id = "LastName"
          #LastName
          class="form-control"
          placeholder="Apellido paterno"
          [ngClass]="{'is-invalid': submitted && f['LastName'].errors}"
        />
        <div *ngIf="submitted && f['LastName'].errors" class="invalid-feedback">
          <div *ngIf="f['LastName'].errors['required']">Campo requerido</div>
        </div>
      </div>
   
      <div class="form-group mb-3">
        <input
          type="text"
          formControlName="Email"
          id = "Email"
          #Email
          class="form-control"
          placeholder="Correo electrónico"
          [ngClass]="{'is-invalid': submitted && f['Email'].errors}"/>
          <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
          <div *ngIf="f['Email'].errors['required']">Campo requerido</div>
          <div *ngIf="f['Email'].errors['Email']">Correo inválido</div>
        </div>
      </div>
   
      <div class="form-group mb-3">
        <input
          type="password"
          formControlName="Password"
          #Password
          class="form-control"
          placeholder="Contraseña"
          [ngClass]="{'is-invalid': submitted && f['Password'].errors}"/>
        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
          <div *ngIf="f['Password'].errors['required']">Campo requerido</div>
          <div *ngIf="f['Password'].errors['minlength']">Contraseña debe contener 8 caracteres</div>
        </div>
      </div>
   
      <div class="form-group mb-3">
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Repetir contraseña"
          [ngClass]="{'is-invalid': submitted && f['confirmPassword'].errors}"/>
        <div
          *ngIf="submitted && f['confirmPassword'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['confirmPassword'].errors['required']">
            Campo requerido
          </div>
          <div *ngIf="f['confirmPassword'].errors['matching']">
            Las contraseñas no coinciden
          </div>
        </div>
      </div>
   
      <div class="form-group form-check mb-3">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          [ngClass]="{'is-invalid': submitted && f['acceptTerms'].errors}"/>
        <label for="acceptTerms"> Acepto los términos y condiciones </label>
        <div *ngIf="submitted && f['acceptTerms'].errors" class="invalid-feedback">Debes aceptar los términos y condiciones</div>
    </div>
   
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="onReset()">Cancelar</button>
      </div>
    </form>
  </div>
